#   #   BTT EBB SB2209/SB2240 USB Toolhead Board Configuration File 
#=======================================================================================================================                                                                                                                     

[mcu toolhead]
serial: /dev/serial/by-id/usb-Klipper_rp2040_504450611078831C-if00

[board_pins toolhead]
mcu: toolhead
aliases:
    # Extruder Stepper Motor Driver Pins
    E_STEP=gpio18 , E_DIR=gpio19 , E_ENABLE=gpio17 , E_TMCUART=gpio20 ,
    # X Endstop
    X_ENDSTOP=gpio13 ,
    # TAP Probe Sensor
    TOOLHEAD_SENSOR=gpio21 , PROBE_INPUT=gpio22 ,
    # Hotend Heater
    E_HEATER=gpio7 ,
    # Hotend Temperature Sensor
    E_TEMPERATURE=gpio27 ,
    # Fans
    SB2240_FAN=gpio5 , HOTEND_FAN=gpio14 , PART_FAN=gpio4 ,
# # UNUSED (PWM Fan Output - "4L-Fan")
    MCU_4WFAN_TACH=gpio12 , MCU_4WFAN_PWM=gpio16 ,
    # Temperature Analog-to-Digital Converter
    MCU_31865_MOSI=gpio8 , MCU_31865_CS=gpio9 , MCU_31865_CLK=gpio10 , MCU_31865_MISO=gpio11 ,
    # Accelerometer Sensor
    LIS2DW_MOSI=gpio0 , LIS2DW_CS=gpio1 , LIS2DW_CLK=gpio2 , LIS2DW_MISO=gpio3 ,
    # RGB LED Control
    TOOLHEAD_RGB=gpio15 ,